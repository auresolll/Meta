<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="register.css" />
  <body>
    <div class="container">
      <div class="register__auth">
        <div class="register">
          <h1>Register</h1>
          <p>Welcome back! Please enter your details</p>
        </div>
        <form class="form">
          <div class="block">
            <h2>Full-name</h2>
            <div class="input__fullname">
              <div>
                <input
                  class="input__name"
                  type="text"
                  placeholder="Last name"
                  id="lastName"
                />
                <div class="error-message"></div>
              </div>

              <div>
                <input
                  class="input__name"
                  type="text"
                  placeholder="Fist name"
                  id="firstName"
                />
                <div class="error-message"></div>
              </div>
            </div>
          </div>

          <div class="block">
            <h2>Username</h2>
            <input
              type="text"
              placeholder="Enter your username"
              id="username"
            />
            <div class="error-message"></div>
          </div>

          <div class="block block__password">
            <h2>Password</h2>
            <input type="password" placeholder="*********" id="password" />
            <div class="error-message"></div>
          </div>

          <div class="register__sign__up">
            <button class="button__sign__up" type="submit">
              <span>Sign Up</span>
            </button>
            <div class="sign__up__gg">
              <button class="button__signup__gg">
                <span
                  ><img src="../imgs/auth/image 1.png" alt="" /><span
                    >Sign In With Google</span
                  ></span
                >
              </button>
            </div>
          </div>

          <div class="sign__in">
            <p class="p__sign__in">I have account!</p>
            <button>Sign in</button>
          </div>
        </form>
      </div>

      <div class="register__background">
        <img src="../imgs/Group 7.png" alt="" />
      </div>
    </div>
    <script src="./../js/main.js" type="module"></script>
  </body>
</html>
